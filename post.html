<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/post.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <section class="top-bar" style="justify-content: unset;">
        <button class="top-bar__back-btn" onclick="javascript:history.back();"><i
                class="material-icons">arrow_back_ios</i></button>
        <div class="top-bar__title">
            <h1 class="top-bar__title__text">게시물</h1>
        </div>
    </section>
</head>

<body>

    <div class="content">

        <div class="post">
            <div class="info">
                <div class="info-1">
                    <div class="icon">
                        <img src="assets/img/profile.png" />
                    </div><!-- icon -->
                    <div class="user">
                        &nbsp;UpSpec_official
                    </div><!-- user-->
                </div><!-- info 1 -->
                <div class="info-2">
                    <div class="permalink">

                        <svg viewBox="0 0 60 60">
                            <path d="M8,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S12.411,22,8,22z" />
                            <path d="M52,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S56.411,22,52,22z" />
                            <path d="M30,22c-4.411,0-8,3.589-8,8s3.589,8,8,8s8-3.589,8-8S34.411,22,30,22z" />

                        </svg>

                    </div><!-- permalink -->
                </div><!-- info 2-->
            </div><!-- info -->
            <div class="instagram">
                <img id="picture" src="" />
            </div><!-- instagram -->
            <div class="buttons">
                <div class="buttons-1">
                    <i class="material-icons" id="like-btn">favorite</i>
                    <a href="#comment_cnt" style="color:#000;"><svg class="comment" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z">
                            </path>
                        </svg></a>

                    <svg class="share" viewBox="0 0 469.038 469.038">
                        <path
                            d="M465.023,4.079c-3.9-3.9-9.9-5-14.9-2.8l-442,193.7c-4.7,2.1-7.8,6.6-8.1,11.7s2.4,9.9,6.8,12.4l154.1,87.4l91.5,155.7
            c2.4,4.1,6.9,6.7,11.6,6.7c0.3,0,0.5,0,0.8,0c5.1-0.3,9.5-3.4,11.6-8.1l191.5-441.8C470.123,13.879,469.023,7.979,465.023,4.079z
             M394.723,54.979l-226.2,224.7l-124.9-70.8L394.723,54.979z M262.223,425.579l-74.5-126.9l227.5-226L262.223,425.579z" />

                    </svg>

                </div>
                <!--butons 1-->
                <div class="buttons-2">
                    <svg class="save" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                    </svg>
                </div>
                <!--butons 2-->
            </div>
            <!--buttons-->

            <div class="caption">
                <span><b id="likes-cnt">n</b> people like it</span>
                <p id="caption">

                </p>



                <h3 id="comment_cnt"></h3>
                <input type="text" id="nickname" placeholder="닉네임" autocomplete="off" style="margin-bottom:10px;" />
                <input type="text" id="content" placeholder="댓글 내용을 입력하세요" autocomplete="off">
                <button class="send-btn" onclick="submit_comment();"><i class="material-icons"
                        id="like-btn">send</i></button></input>


                <div id="commentList">

                </div>
            </div><!-- caption -->

        </div><!-- post -->
    </div><!-- content -->

</body>
<script type="text/javascript" src="assets/js/script.js"></script>
<script type="text/javascript" src="assets/js/post.js"></script>

</html>
